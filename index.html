<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>To Do app</title>
  </head>
  <body>
    <header id="main-header" class="bg-info text-white p-4 mb-3">
        <div class="container">
            <div class="row">
                <div class="col-sm-6">
                    <h1>My List</h1>
                </div>
                <div class="col-sm-6 align-self-center">
                    <input type="text" id="filter" class="form-control " placeholder="Search Items.....">
                </div>
            </div>
        </div>
    </header>

    <div class="container">
        <div class="card card-body" id="main">
            <h2 class="title">Write Your Items</h2>
            <form action="" id="addForm" class="input-group mb-3">
                <input type="text" id="item" class="form-control me-2">
                <input type="submit" class="form-control btn btn-dark btn-sm" value="Add">
            </form>

            <h2>Items</h2>

            <ul class="list-group" id="items">

                <li class="list-group-item">Item 1 <button class="btn btn-danger bg-gradient btn-sm float-end delete">X</button></li>

                <li class="list-group-item">Item 2 <button class="btn btn-danger bg-gradient btn-sm float-end delete">X</button></li>

                <li class="list-group-item">Item 3 <button class="btn btn-danger bg-gradient btn-sm float-end delete">X</button></li>

                <li class="list-group-item">Item 4 <button class="btn btn-danger bg-gradient btn-sm float-end delete">X</button></li>

            </ul>
        </div>
    </div>





    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="script.js"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha384-eMNCOe7tC1doHpGoWe/6oMVemdAVTMs2xqW4mwXrXsW0L84Iytr2wi5v2QjrP/xp" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
    -->
  </body>
</html>
